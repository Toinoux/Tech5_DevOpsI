name: CI Frontend
on:
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-latest
    name: Test Cypress
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: setup
        run: |
          yarn
      - name: tests
        run: |
          yarn cypress